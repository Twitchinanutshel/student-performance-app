<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Enterprise Assigment</title>
    <script src="https://kit.fontawesome.com/2e3a9f60c3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <i class="fa-solid fa-book fa-4x"></i>
        <h1>Interactive Student Performance Tracker</h1>
    </header>
    <aside class="sidebar">
        <div class="sidebar-text-container">
            <button id="addBtn" class="sidebar-btn add-remove-btn"><b>Add Class</b></button>
            <button id="removeBtn" class="sidebar-btn add-remove-btn"><b>Remove Class</b></button>
            <button class="sidebar-text">Home Page</button>
            <button class="sidebar-text">Classes</button>
            <button class="sidebar-text">Teachers</button>
            <button class="sidebar-text" id="help">Help<i class="fa-solid fa-chevron-down"></i></button>
            <div class="help-links-container show" id="helpLinksContainer">
                <div class="help-links" id="helpLinks">
                    <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank">Contact us</a>
                    <a href="blank" target="_blank">Our page</a>
                    <a></a>
                </div>
            </div>
            <img src="aboriginalflag.png" class="aboriginal-flag" id="flag"></img>
            <p class="acknowledge">Acknowledgement</p>
        </div>
    </aside>
    <section class="main-page">

    </section>
    <div class="visible" id="overlay">
        <p >We acknowledge the Traditional Owners and Custodians of the lands on which we work and pay our respects to Indigenous Elders past, present and emerging.</p>
    </div>
    <script src="main.js"></script>
</body>
